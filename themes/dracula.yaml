---
default:
  margin:
    percent: 8
  colors:
    foreground: palette:foreground
    background: palette:background

intro_slide:
  title:
    alignment: center
    positioning: page_top
    colors:
      foreground: palette:purple
    font_size: 2
  subtitle:
    alignment: center
    colors:
      foreground: palette:green
  event:
    alignment: center
    colors:
      foreground: palette:pink
  location:
    alignment: center
  date:
    alignment: center
  author:
    alignment: center
    colors:
      foreground: palette:cyan
    positioning: page_bottom
  footer: false

footer:
  style: template
  right: "<span style='color: palette:selection'>{current_slide} / {total_slides}</span>"
  left: "<span style='color: palette:selection'>{title} : {author}</span>"

slide_title:
  alignment: center
  padding_top: 1
  padding_bottom: 1
  colors:
    foreground: palette:purple
  bold: true
  font_size: 2

headings:
  h1:
    colors:
      foreground: palette:yellow
    prefix: "█"
  h2:
    colors:
      foreground: palette:cyan
    prefix: "██"
  h3:
    colors:
      foreground: palette:green
    prefix: "███"
  h4:
    colors:
      foreground: palette:pink
    prefix: "████"
  h5:
    colors:
      foreground: palette:orange
    prefix: "█████"
  h6:
    colors:
      foreground: palette:foreground
    prefix: "██████"

block_quote:
  prefix: "▍ "
  colors:
    foreground: palette:foreground
    prefix: palette:selection

alert:
  prefix: "▍ "
  base_colors:
    foreground: palette:foreground
    background: palette:background
  styles:
    note:
      color: palette:cyan
    tip:
      color: palette:purple
    important:
      color: palette:pink
    warning:
      color: palette:orange
    caution:
      color: palette:red

inline_code:
  colors:
    foreground: palette:comment

code:
  alignment: center
  theme_name: dracula
  minimum_size: 80
  minimum_margin:
    percent: 8
  padding:
    horizontal: 2
    vertical: 1

typst:
  colors:
    foreground: palette:foreground
    background: palette:background

execution_output:
  colors:
    foreground: palette:foreground
    background: palette:background
  status:
    running:
      foreground: palette:cyan
    success:
      foreground: palette:green
    failure:
      foreground: palette:red
    not_started:
      foreground: palette:yellow
  padding:
    horizontal: 2
    vertical: 1

palette:
  colors:
    background: "282a36"
    comment: "6272a4"
    currentLine: "6272a4"
    cyan: "8be9fd"
    foreground: "f8f8f2"
    green: "50fa7b"
    orange: "ffb86c"
    pink: "ff79c6"
    purple: "bd93f9"
    red: "ff5555"
    selection: "44475a"
    yellow: "f1fa8c"
